<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Document</title>

    <style>
        table {
            border-collapse: collapse;
        }

        th {
            border: 1px solid black;

            float: left;
            padding: 10px;
            margin: 10px;
            border-radius: 5px;
            border-spacing: 4px;
            box-shadow: 3px 3px 5px #888888;

        }
    </style>
</head>

<body>
    <h1>Table Styling</h1>

    <table>
        <tr>
            <th>Row1, Col1 </th>
            <th>Row1, Col2 </th>
            <th>Row1, Col3 </th>
        </tr>
        <tr>
            <th>Row2, Col1 </th>
            <th>Row2, Col2 </th>
            <th>Row2, Col3 </th>
        </tr>



</body>



</html>
